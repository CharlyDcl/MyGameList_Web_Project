<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="/css/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/js/client.js" defer></script>
  </head>

  <body>
		<div class="app">
	  <div class="title">My Game List</div>
	  <div>Welcome User</div>
			<div id="gamesList">
				<section>
	 			 	<div class="container ">
						<div class="card pb-4 " class="game" v-for="(game, index) in games">
							<div class="row ">
      					<div class="col-md-4">
        					<img v-bind:src=game.picture alt="no image" >
          			</div>
          			<div class="col-md-8 px-3">
	            		<div class="card-block px-3">
		              	<h4 class="card-title" >{{game.name  }}</h4>
										<p class="card-text" >{{game.editor}} </p>
		              	<p class="card-text">{{game.date}}</p>
										<div class="inline">
											<select v-model="selected[game.id]">
			 									<option  v-for="option in options" v-bind:value="option.value">{{ option.text }}</option>
											</select>
											<div class=" text-right pb-9">
												<button v-on:click="countMinus(game.id)" class="btn">-</button>
					  						<p class="counter">{{rates[index]}}</p>
					  						<button v-on:click="countAdd(game.id)" class="btn">+</button>
				  						</div>
				  					</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>


  </html>
